<!DOCTYPE HTML>
<html>
<head>
	<title>Jasmine Test Runner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="lib/jasmine.css" />
	<script type="text/javascript" src="lib/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-html.js"></script>
 
 
	<script type="text/javascript" src="../eventtarget.js"></script>
	<script type="text/javascript" src="../mouseevent.js"></script>
	<script type="text/javascript" src="../customevent.js"></script>

	<script type="text/javascript" src="spec/eventtarget.js"></script>

</head>
<body>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</body>
</html>
